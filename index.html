<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bank Loan Application</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <main>
        
            <form action="index.html" method="post">
                <h1>Application Form</h1><br><br><br>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname"><br><br>

                <label for="middle">Middle Initial:</label>
                <input type="text" id="middle"><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname"><br><br>

                <label for="address">Applicant Address:</label>
                <input type="text" id="address"><br><br>

                <label for="occupation">Applicant Occupation:</label>
                <input type="text" id="occupation"><br><br>

                <label for="employer">Applicant Employer:</label>
                <input type="text" id="employer"><br><br>

                <label for="employeradd">Employer Address:</label>
                <input type="text" id="employeradd"><br><br>

                <label for="loantype">Type of loan::</label><br>
                <select>
                    <option value="commercial">Commercial</option>
                    <option value="realestate">Real estate</option>
                    <option value="personal">Personal</option>
                    <option value="mortgage">Mortgage</option>
                </select><br><br>


                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount"><br><br>

                <label for="loanlength">Loan Length:</label><br><br>
                <input type="radio" name="years" value="5 years">5 years<br>
                <input type="radio" name="years" value="15 years">15 years<br>
                <input type="radio" name="years" value="30 years">30 years<br><br>

                <label for="conditions">Special Conditions:</label><br><br>
                <input type="checkbox" name="conditions" value="downpayment">I have a down payment<br>
                <input type="checkbox" name="conditions" value="outofstate">Out-of-state resident<br>
                <input type="checkbox" name="conditions" value="married">Married<br>
                <input type="checkbox" name="conditions" value="cosign">Loan will be co-signed<br><br>
                

                <label for="textarea">Notes:</label><br>
                <textarea id="textarea"></textarea><br><br>

                <label for="mail">Applicant Email:</label><br><br>
                <input required type="email" id="mail" required><br><br>

                <label for="phone">Applicant Phone:</label><br><br>
                <input type="tel" id="phone"><br><br>

                <label for="linkedin">Applicant LinkedIn Account URL:</label><br><br>
                <input required type="url" id="linkedin" required minlength="1">
            
            </form>
            <button type="submit">Submit Application</button>
        </main>
    </body>
</html>
